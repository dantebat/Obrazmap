			<a href="letnyitetr.html">
				<path class="part" d="m 657.6322,478.84782 6.5409,-3.27045 8.99372,1.09015 3.81552,6.54089 0.81761,7.35851 -2.18029,3.81552 -3.54299,7.90357 -10.08387,1.36269 -6.26836,-0.81761 -0.81761,-5.17821 -1.09015,-5.45074 z" fill="#bf2523" description-data='<img src="media/vhod_in_teatr.jpeg"> Гордостью подмосковного поселка Малаховка был Летний театр. Принадлежал он землевладельцу Павлу Алексеевичу Соколову, который был хорошо известен в Москве как любитель театрального искусства. В 1896 году в журнале «Театрал» появилась небольшая заметка, в которой упомянули кружок любителей. Они играли пьесы на открытой сцене в Малаховке. Их представления пользовались популярностью.'>
			</a>

			<a href="railroad.html">
				<path class="part" d="m 228.65869,421.06994 14.98954,-7.08597 363.78278,122.33599 6.35953,6.16681 14.06804,4.23968 -2.31256,3.27612 z" fill="#bf2523" description-data='<img src="media/mal_rail1.jpg"> В 1858 году "с высочайшего повеления Его Императорского Величества соизволения" было разрешено производить изыскания к устройству железной дороги от Москвы до Саратова. Проектов было два. Выбор пал на левый берег Москвы-реки, более ровный, со сравнительно небольшими речками. Для развития Малаховки весьма важное значение имело открытие Рязанской железной дороги. После открытия движения стало развиваться дачное строительство. В 1880 году открылась пассажирская остановка дачных поездов на 27-й версте, которую назвали Малаховкой по имени ближайшего населённого пункта, Соколово-Малахово, от которого дорога прошла в одной версте.'>
			</a>

			<a href="hram_petr_i_pavl.html">
				<path class="part" d="m 826.16014,641.54119 37.57901,13.29719 211.59875,109.07549 -10.7919,12.33363 z" fill="#bf2523" description-data='<img src="media/harm_peter.jpg">  Кажется, невозможно представить старинный дачный поселок Малаховка без прекрасного, созданного в лучших традициях русского деревянного зодчества Петропавловского храма, без «малинового» звона его колоколов, далеко разносящегося по всей округе вестником добра и мира. «Сердцем Малаховки» называют нередко православные этот храм, построенный на левой стороне от железной дороги и давший название улице, которая долгие годы была в поселке центральной. Однако в истории храма были не только радостные, обнадеживающие страницы, но и десятилетия забвения, и долгий, поистине титанический труд по его возрождению...'>
