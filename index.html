		<svg viewBox="0 0 1280 1173">
			<a href="letnyitetr.html">
				<path class="part" d="m 657.08713,467.94633 25.89103,3.81552 -11.17402,42.5158 -16.89731,-6.54089 -3.54298,-2.45284 z" fill="#bf2523" description-data='<img src="media/Вход в театр.jpeg"> Гордостью подмосковного поселка Малаховка был Летний театр. Принадлежал он землевладельцу Павлу Алексеевичу Соколову, который был хорошо известен в Москве как любитель театрального искусства. В 1896 году в журнале «Театрал» появилась небольшая заметка, в которой упомянули кружок любителей. Они играли пьесы на открытой сцене в Малаховке. Их представления пользовались популярностью.'>
			</a>

			<a href="railroad.html">
				<path class="part" d="m 240.37779,412.07621 -5.99582,15.26208 431.15381,137.35874 33.24954,11.99163 233.29182,122.64173 135.72356,74.13011 6.5408,-9.81134 L 828.51301,637.73699 695.51487,565.78718 593.58597,531.44749 Z" fill="#bf2523" description-data='<img src="media/mal_rail1.jpg"> В 1858 году "с высочайшего повеления Его Императорского Величества соизволения" было разрешено производить изыскания к устройству железной дороги от Москвы до Саратова. Проектов было два. Выбор пал на левый берег Москвы-реки, более ровный, со сравнительно небольшими речками. Для развития Малаховки весьма важное значение имело открытие Рязанской железной дороги. После открытия движения стало развиваться дачное строительство. В 1880 году открылась пассажирская остановка дачных поездов на 27-й версте, которую назвали Малаховкой по имени ближайшего населённого пункта, Соколово-Малахово, от которого дорога прошла в одной версте.'>
			</a>
		</svg>
